<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/fc868ffeb8.js" crossorigin="anonymous"></script>
	<meta name="description" content="">
	<script type="module" src="./projets.js"></script>
	<script type="module" src="./modal.js"></script>
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
	<aside id="modal2" class="modal" class="js-modal" aria-hidden="true" role="dialog" aria-labelledby="titleModal">
		<div class="modal-wrapper js-modal-stop">
			<button class="js-modal-close"><i class="fa-solid fa-xmark fa-xl"></i></button>
			<div id="modalSupprimerPhoto">
				<h2 id="titleModal">Galerie photo</h2>
				<div class="projetsAModifier">
				</div>
				<div class="boutonsAjouterSupprimer">
					<button class="ajouterPhoto" id="ajouterPhotoButton">Ajouter une photo</button>
					<button class="supprimerGalerie">Supprimer la galerie</button>
				</div>
			</div>
			<div class="modalAjouterPhoto">
				<i class="fa-solid fa-arrow-left fa-xl"></i>
				<h2 id="titleModal">Ajout photo</h2>
					<div class="uploadPhoto">
						<i class="fa-regular fa-image fa-5x"></i>
						<label for="files" class="bouttonAjouterPhoto"><i class="fa-solid fa-plus"></i> Ajouter photo</label>
						<input class="inputPhoto" id="files" type="file" accept="image/png, image/jpeg">
						<p>jpg, png : 4mo max</p>
					</div>
					<div class="uploadTitreCategorie">
						<label for="titreProjet">Titre</label>
						<input type="text" name="titreProjet" id="titreProjet">
						<label for="categorieProjet">Catégorie</label>
						<select name="categorieProjet" id="categorieProjet">
							<option value="">
							</option>
							<option value="objets">Objets</option>
							<option value="appartements">Appartements</option>
							<option value="hotelsEtRestaurants">Hôtels & restaurants</option>
						</select>
					</div>
					<div class="boutonValider">
						<button >Valider</button>
					</div>
				</div>
			</div>
		</div>
		
	</aside>
</body>
</html>
